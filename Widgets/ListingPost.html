<default:widget:ListingPost var:Image=#{""}# var:Href=#{"/"}# var:Content=#{""}# var:Footer=#{""}# widget[]:Badges>
    <constructor></constructor>
    <Build()>
        <div class="col-xl-4 col-lg-4 col-12 col-sm-6 mb-4">
            <div class="card">
                
                <div class="position-relative">
                    <a href=#Href# data-link>
                        <img class="card-img-top" src=#Image# alt="Card image cap"/>
                    </a>
                    <Badges/>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2">
                            <div class="custom-control custom-checkbox pl-1">
                                <label class="custom-control custom-checkbox mb-0">
                                    <input type="checkbox" class="custom-control-input" />
                                    <span class="custom-control-label"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-10">
                            <p class="list-item-heading mb-4 pt-1">#Content#</p>
                            <footer>
                                <p class="text-muted text-small mb-0 font-weight-light">#Footer#</p>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>            
    </Build()>
</default:widget:ListingPost>
